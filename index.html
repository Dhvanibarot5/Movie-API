<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMovies</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-white">
    <!-- Header -->
    <header class="relative bg-cover bg-center" style="background-image: url('images/bg_img.jpg')">
      <div class="">
        <div class="container mx-auto p-4">
          <!-- Logo -->
          <div class="flex items-center justify-between">
            <div>
              <img src="images/logo.png" alt="DMovies Logo" class="h-12" />
            </div>
            <nav class="space-x-4">
              <a href="#" class="text-white hover:text-teal-400">Home</a>
              <a href="#" class="text-white hover:text-teal-400">Movies</a>
              <a href="#" class="text-white hover:text-teal-400">TV Series</a>
              <a href="#" class="text-white hover:text-teal-400">Genres</a>
            </nav>
          </div>

          <!-- Search Section -->
          <div class="text-center mt-16 h-screen">
            <h1 class="text-4xl font-bold">DMovies</h1>
            <p class="mt-4 text-lg">Watch Movies & TV Series Online</p>
            <div class="mt-6 flex justify-center">
              <input type="text" id="movieSearch" placeholder="Search movie and series..." class="px-4 py-2 w-80 rounded-l-lg text-black focus:outline-none" />
              <button onclick="searchMovies()" class="px-4 py-2 bg-teal-500 rounded-r-lg hover:bg-teal-600">Search</button>
            </div>
            <button class="mt-6 px-6 py-2 bg-teal-500 rounded hover:bg-teal-600">Watch Here FMovies</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Add this new section for search results -->
    <div id="searchResults" class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
    </div>

    <!-- Add the script file -->
    <script src="script.js"></script>
  </body>
</html>
